<body>
    <main class="container">
        <div class="grid">
          <section>
            <hgroup>
              <h2>BIENVENIDOS A NUESTRA TIENDA</h2>
              <h3>Calidad y servicio al mejor precio</h3>
            </hgroup>
            <p>Descubre nuestros productos artesanales y las mejores ofertas del mercado.</p>
            <figure>
              <img src="https://via.placeholder.com/500" alt="Producto Destacado" />
              <figcaption><a href="#" target="_blank">Ver Más</a></figcaption>
            </figure>
            <div class="product-grid">
              <!-- Aquí irían los productos, con imágenes y descripciones -->
            </div>
          </section>
        </div>
      </main>
      
      <section aria-label="Subscribe example">
        <div class="container">
          <article>
            <hgroup>
              <h2>ÚNETE A NUESTRO BOLETÍN</h2>
              <h3>Entérate de las últimas novedades</h3>
            </hgroup>
            <form class="grid">
              <input type="text" id="firstname" name="firstname" placeholder="Tu Nombre" aria-label="Nombre" required />
              <input type="email" id="email" name="email" placeholder="Tu Correo Electrónico" aria-label="Correo Electrónico" required />
              <button type="submit" onclick="event.preventDefault()">Suscribirse</button>
            </form>
          </article>
        </div>
      </section>
      
      <footer class="container">
        <small>
          <a href="#">Política de Privacidad</a> • <a href="#">Términos y Condiciones</a>
        </small>
      </footer>
